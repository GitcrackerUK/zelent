<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Zadanie JavaScript</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">

        <h1>Proste działania</h1>
        <label for="a">Podaj pierwsza liczbe:</label>
        <input type="number" id="a" >
        <br><br>
        <label for="b">Podaj druga liczbe:</label>
        <input type="number" id="b" >
        <br><br>
        <input type="button" value="DODAWANIE" onclick="suma()">
        <input type="button" value="ODEJMOWANIE" onclick="devide()">
        <input type="button" value="MNOZENIE" onclick="mul()">
        <input type="button" value="DZIELENIE" onclick="divid()"">
        <div id="summary">

        </div>

        <script >

          function suma()
          {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if ( a == "" || b == "")
            {
              document.getElementById("summary").innerHTML = "prosze uzupełnic obie liczby!!";
            }else
            {
              a= parseFloat(a);
              b= parseFloat(b);
              var suma = a + b;
              document.getElementById("summary").innerHTML = "wynik działania wynosi: " + suma ;
            }
          }


          function devide()
            {
              var a = document.getElementById("a").value;
              var b = document.getElementById("b").value;

              if ( a == "" || b == "")
              {
                document.getElementById("summary").innerHTML = "prosze uzupełnic obie liczby!!";
              }else
              {
                a= parseFloat(a);
                b= parseFloat(b);
                var ded = a - b;
                document.getElementById("summary").innerHTML = "wynik działania wynosi: " + ded ;
              }
            }


          function mul()
            {
              var a = document.getElementById("a").value;
              var b = document.getElementById("b").value;

              if ( a == "" || b == "")
              {
                document.getElementById("summary").innerHTML = "prosze uzupełnic obie liczby!!";
              }else
              {
                a= parseFloat(a);
                b= parseFloat(b);
                var mul = a * b;
                document.getElementById("summary").innerHTML = "wynik działania wynosi: " + mul ;
              }
            }

            function divid()
              {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;

                if ( a == "" || b == "")
                {
                  document.getElementById("summary").innerHTML = "prosze uzupełnic obie liczby!!";
                }else
                {
                  a= parseFloat(a);
                  b= parseFloat(b);
                  if ( b==0 )
                  {
                    document.getElementById("summary").innerHTML = "Nie wolno dzielic przez zero!!";
                  }
                  else {
                    var divid = a / b;
                    document.getElementById("summary").innerHTML = "wynik działania wynosi: " + divid ;
                  }

                }
              }


        </script>



    </div>

  </body>
</html>
