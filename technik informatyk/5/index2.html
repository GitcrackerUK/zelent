<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Zadanie JavaScript z switchem</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">

        <h1>Proste działania</h1>
        <label for="a">Podaj pierwsza liczbe:</label>
        <input type="number" id="a" >
        <br><br>
        <label for="b">Podaj druga liczbe:</label>
        <input type="number" id="b" >
        <br><br>
        <input type="button" value="DODAWANIE" onclick="oblicz(1)">
        <input type="button" value="ODEJMOWANIE" onclick="oblicz(2)">
        <input type="button" value="MNOZENIE" onclick="oblicz(3)">
        <input type="button" value="DZIELENIE" onclick="oblicz(4)">
        <div id="summary">

        </div>

        <script >

          function oblicz(dzialanie)
          {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if ( a == "" || b == "")
            {
              document.getElementById("summary").innerHTML = "prosze uzupełnic obie liczby!!";
            }else
            {
              a= parseFloat(a);
              b= parseFloat(b);

              switch (dzialanie)
              {
                case 1:
                    document.getElementById("summary").innerHTML = "wynik działania wynosi: " + (a+b);
                break;

                case 2:
                    document.getElementById("summary").innerHTML = "wynik działania wynosi: " + (a-b);
                break;

                case 3:
                    document.getElementById("summary").innerHTML = "wynik działania wynosi: " + (a*b);
                break;

                case 4:
                    if ( b==0 )
                    {
                      document.getElementById("summary").innerHTML = "Nie wolno dzielic przez zero!!";
                    }
                    else {
                      document.getElementById("summary").innerHTML = "wynik działania wynosi: " + (a/b);
                    }
                break;
              }
            }
          }

        </script>



    </div>

  </body>
</html>
